<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Boxes and lines for the decision tree -->
  
  <!-- Top node: Monotonic -->
  <rect x="225" y="20" width="150" height="70" rx="5" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="300" y="55" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Is it Monotonic?</text>
  
  <!-- Line down from Monotonic -->
  <line x1="300" y1="90" x2="300" y2="130" stroke="#333" stroke-width="2"/>
  
  <!-- Yes label -->
  <text x="280" y="115" text-anchor="end" font-family="Arial" font-size="14" fill="#006400">Yes</text>
  
  <!-- Line to Non-monotonic -->
  <line x1="300" y1="90" x2="475" y2="130" stroke="#333" stroke-width="2"/>
  
  <!-- No label -->
  <text x="400" y="115" text-anchor="middle" font-family="Arial" font-size="14" fill="#8B0000">No</text>
  
  <!-- Non-monotonic node -->
  <rect x="400" y="130" width="150" height="70" rx="5" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="475" y="165" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Stop</text>
  <text x="475" y="185" text-anchor="middle" font-family="Arial" font-size="12">Neither test appropriate</text>
  
  <!-- Curve/Hetero/Outliers node -->
  <rect x="150" y="130" width="300" height="70" rx="5" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Any Curves, Heteroscedasticity, or Outliers?</text>
  <text x="300" y="175" text-anchor="middle" font-family="Arial" font-size="12">(Check for unusual patterns)</text>
  
  <!-- Lines from Curve/Hetero node -->
  <line x1="300" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="200" x2="400" y2="250" stroke="#333" stroke-width="2"/>
  
  <!-- Yes/No Labels -->
  <text x="230" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#8B0000">Yes</text>
  <text x="370" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#006400">No</text>
  
  <!-- Spearman node -->
  <rect x="125" y="250" width="150" height="70" rx="5" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="200" y="285" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Use Spearman</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial" font-size="12">Non-parametric is best</text>
  
  <!-- Pearson node -->
  <rect x="325" y="250" width="150" height="70" rx="5" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Use Pearson</text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial" font-size="12">Parametric is appropriate</text>
</svg> 