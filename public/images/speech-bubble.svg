<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main bubble -->
  <path d="M20,20 
           h220 
           a30,30 0 0 1 30,30 
           v60 
           a30,30 0 0 1 -30,30 
           h-150
           l-30,40 
           l-10,-40 
           h-30
           a30,30 0 0 1 -30,-30 
           v-60 
           a30,30 0 0 1 30,-30 
           z" 
        fill="white" 
        stroke="black" 
        stroke-width="3"
        filter="url(#shadow)"/>
</svg>