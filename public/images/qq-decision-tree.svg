<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="320" fill="white" />
  
  <!-- Top node: Monotonic -->
  <rect x="270" y="20" width="160" height="50" rx="10" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="350" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Is it Monotonic?</text>
  
  <!-- Lines from Monotonic -->
  <line x1="310" y1="70" x2="260" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="390" y1="70" x2="475" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Yes/No Labels for first decision -->
  <text x="270" y="85" text-anchor="end" font-family="Arial" font-size="14" fill="#006400" font-weight="bold">Yes</text>
  <text x="440" y="85" text-anchor="start" font-family="Arial" font-size="14" fill="#8B0000" font-weight="bold">No</text>
  
  <!-- Curve/Hetero/Outliers node (left) -->
  <rect x="60" y="100" width="400" height="50" rx="10" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="260" y="130" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Any Curves, Heteroscedasticity, or Outliers?</text>
  
  <!-- Stop node (right) -->
  <rect x="475" y="100" width="125" height="50" rx="10" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="537" y="130" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Stop</text>
  
  <!-- Lines from Curve/Hetero node -->
  <line x1="200" y1="150" x2="175" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="150" x2="350" y2="200" stroke="#333" stroke-width="2"/>
  
  <!-- Yes/No Labels for second decision -->
  <text x="175" y="175" text-anchor="end" font-family="Arial" font-size="14" fill="#006400" font-weight="bold">Yes</text>
  <text x="340" y="175" text-anchor="start" font-family="Arial" font-size="14" fill="#8B0000" font-weight="bold">No</text>
  
  <!-- Spearman node (left-bottom) -->
  <rect x="100" y="200" width="150" height="50" rx="10" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="175" y="230" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Use Spearman</text>
  
  <!-- Pearson node (right-bottom) -->
  <rect x="275" y="200" width="150" height="50" rx="10" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <text x="350" y="230" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Use Pearson</text>
</svg> 